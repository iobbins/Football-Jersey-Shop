<div class="container">
    <div class="details">
        <h2>Registration</h2>
        <form [formGroup]="registrationForm" (ngSubmit)="submit()">
            <div class="form-container">
                <div class="input-container">
                    <label>Name</label>
                    <div>
                        <input type="email" formControlName="name">
                    </div>
                </div>
                <div class="error" *ngIf="fc.name.errors && isSubmitted">
                    <div *ngIf="fc.name.errors.required">Should not be empty</div>
                </div>
            </div>

            <div class="form-container">
                <div class="input-container">
                    <label>Email</label>
                    <div>
                        <input type="email" formControlName="email">
                    </div>
                </div>
                <div class="error" *ngIf="fc.email.errors && isSubmitted">
                    <div *ngIf="fc.email.errors.required">Should not be empty</div>
                    <div *ngIf="fc.email.errors.email">Email is not correct</div>
                </div>
            </div>

            <div class="form-container">
                <div class="input-container">
                    <label>Password</label>
                    <div>
                        <input type="password" formControlName="password">
                    </div>
                </div>
                <div class="error" *ngIf="fc.password.errors && isSubmitted">
                    <div *ngIf="fc.password.errors?.required">Should not be empty</div>
                </div>
            </div>

            <div class="form-container">
                <div class="input-container">
                    <label>Address</label>
                    <div>
                        <input formControlName="address">
                    </div>
                </div>
                <div class="error" *ngIf="fc.address.errors && isSubmitted">
                    <div *ngIf="fc.address.errors.required">Should not be empty</div>
                </div>
            </div>
            

            <div class="button">
                <button type="submit">Registration</button>
            </div>

            <div class="login">
                Already a user? &nbsp;
                <a routerLink="/login">Login</a>
            </div>
        </form>
    </div>
</div>
